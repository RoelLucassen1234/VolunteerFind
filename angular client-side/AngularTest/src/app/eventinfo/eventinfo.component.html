<div class="event-content">

  <mat-card class="upperEcho">
    <img class="eventImg" [src]="('data:image/jpg;base64,' + this.event.image)">
    <div class="eventDescription">
      <h1>{{this.event.name}} </h1>
      <p>{{this.event.description}}</p>
    </div>
    </mat-card>

    <div class="lowerecho">
        <h3 class="peopleAmount">4 / 8</h3>
  <mat-card class="volunteerboard">
 
    <mat-card class="movie-card" *ngFor="let user of this.event.users">
      <p> {{user.firstName}}</p>
    </mat-card>
    <!-- <button mat-raised-button color='primary'  (click)="ngShowInfo()">Join</button> -->

  </mat-card>
</div>
</div>
