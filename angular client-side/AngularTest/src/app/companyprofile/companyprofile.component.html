<div class="event-content">

    <mat-card class="example-card">
        <mat-card-header style="justify-content: center;">
       
          <mat-card-title style="text-align: center;">{{this.company.name}}</mat-card-title>
          
        </mat-card-header>
        <img mat-card-image [src]="('data:image/jpg;base64,' + this.company.image)">
        <mat-card-content>
          <p>
          {{this.company.description}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button  mat-button [routerLink]="['/home']">Go Back</button>

        </mat-card-actions>
      </mat-card>
  </div>
