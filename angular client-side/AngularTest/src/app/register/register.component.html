<div class="page-container">
    <mat-card>
        <div class="fancy-column">
            <h2 style="text-align: center;">Login</h2>
        </div>
        <form [formGroup]="loginForm" class="loginform" (ngSubmit)="onSubmit()">

            <div class="form-group">
                <mat-form-field style=" width: 100%;">
                    <input matInput type="text" placeholder="First name" formControlName="firstName" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                    <mat-error *ngIf="submitted && f.firstName.errors"> First name is required </mat-error>
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field style=" width: 100%;">
                    <input matInput type="text" placeholder="Last name" formControlName="lastName" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                    <mat-error *ngIf="submitted && f.lastName.errors"> Last name is required </mat-error>
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field style=" width: 100%;">
                    <input matInput type="text" placeholder="Last name" formControlName="email" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                    <mat-error *ngIf="submitted && f.email.errors"> email is required </mat-error>
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field style="margin-bottom: 10px; width: 100%;">
                    <input matInput placeholder="Password" type="password" formControlName="password"
                        class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <mat-error *ngIf="submitted && f.password.errors"> Password is required</mat-error>
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field style="margin-bottom: 10px; width: 100%;">
                    <input matInput placeholder="Confirm Password" type="password" formControlName="confirmPassword"
                        class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
                    <mat-error *ngIf="submitted && f.confirmPassword.errors"> confirm password is required</mat-error>
                    <mat-error *ngIf="loginForm.hasError(notsame)">Passwords do not match  </mat-error>  
                </mat-form-field>
            </div>
            <div class="form-group button-group">

                <button mat-raised-button color='primary' [disabled]="loading" class="btn btn-primary">Login</button>
                <img *ngIf="loading" class="pl-2"

                <div class="register-link">
                    <a mat-button [routerLink]="['/register']">REGISTER</a>
                </div>

            </div>
        </form>
